<html lang="en">
<head>

<body>
    
    <main>
<section class="container text-center p-4">
    <h1>Ma To-Do-List</h1>
</section>

<section  class = "container">
    <form id="taskForm" class = "container m-4">
        <div class="input-group mb-3">
            
            <label for="taskInput" class="col-form-label me-4"> Nouvelle Tâche</label>
            
            <input type="text" class="form-control me-4" id="taskInput" required />

            <div class="invalid-feedback">
                <p>Veuillez entrer une tâche valide.</p>
            </div>

        </div>
        <button type="submit" class="btn btn-success d-grid gap-2 col-6 mx-auto">Ajouter</button>
    </form>
</section>


<section class="container">

    <ul class="list-group" id="taskList">

    </ul>
</section>
